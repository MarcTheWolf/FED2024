<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>wk02-first-website</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container" id="bar">
                <div class="row">
                    <div class="col-6">
                        <h1>My Pet's Album</h1>
                    </div>
                    <div class="col-6 justify-content-end d-flex">
                        <a href="#" class="btn btn-login">Log-In</a>
                        <a href="#" class="btn btn-signup">Sign-up</a>
                    </div>
                </div>
                <div class="row">
                    <h5>Post and share moments with your pets!</h5>
                </div>
            </div>
        </header>
        <div class="container" id="nav">
            <form autocomplete="off" id="myForm">
                <div class="text-left bar">
                <div class="autocomplete">
                    <input class="form-control" id="myInput" type="text" placeholder="Search breed Eg. Ragdolls, Golden Retrievers">
                </div>
                    <button type="button" class="btn btn-search" id="search-button">Search!</button>
                </div>
            </form>
        </div>
        <div class="container pet-carousel " id="resultsList">
            <div class="carousel slide" id="carousel" data-bs-wrap="true" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="Cloud.png" class="w-100">
                            <div class="carousel-caption">
                                <h5>Cloud</h5>
                                <p>
                                    Our favourite Blue Point Ragdoll!
                                </p>
                            </div>
                        </div>

                        <div class="carousel-item " 
                        data-bs-interval="2000">
                            <img src="Misty.png" class="w-100">
                            <div class="carousel-caption">
                                <h5>Misty</h5>
                                <p>
                                    Our newest Ragdoll member!
                                </p>
                            </div>
                        </div>

                        <div class="carousel-item ">
                            <img src="Sunny.png" class="w-100">
                            <div class="carousel-caption">
                                <h5>Sunny</h5>
                                <p>
                                    Doggyyyyy :)
                                </p>
                            </div>
                        </div>

                    </div>

                    <button class="carousel-control-prev" 
                    type="button"
                    data-bs-target="#carousel" 
                    data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next"
                    type="button"
                    data-bs-target="#carousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src ="script.js"></script>
    </body>
</html>
